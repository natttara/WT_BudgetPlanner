    <!-- Sign Up Page -->
    <div id="signupPage">
        <input type="email" id="signupEmail" placeholder="Email" required><br>

        <button onclick="signUpUser()">Sign Up</button>

        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up here</a></p>
    </div>

                    <option value="Other">Other</option>
                </select>

            </form>
